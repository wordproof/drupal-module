wordproof_timestamp.webhook:
  path: '/wordproof_timestamp/webhook'
  defaults:
    _controller: '\Drupal\wordproof_timestamp\Controller\WebhookController::receive'
    _title: 'WordProof timestamp webhook receiver'
  requirements:
    _permission: 'any'

wordproof_timestamp.hashinput:
  path: '/wordproof_timestamp/hashinput/{id}'
  defaults:
    _controller: '\Drupal\wordproof_timestamp\Controller\HashInputController::get'
    _title: 'Serve JSON-LD HashInput for Hash'
  requirements:
    # This route is the public verification url for the HashInput that generated the timestamp
    _access: 'TRUE'

wordproof_timestamp.admin_settings_form:
  path: '/admin/config/wordproof_timestamp/settings'
  defaults:
    _form: '\Drupal\wordproof_timestamp\Form\WordProofSettingsForm'
    _title: 'WordProof timestamp settings'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
